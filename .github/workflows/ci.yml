  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - name: Install linux dependencies
        run: |
          sudo apt update
          sudo apt install -y rpm libarchive-tools
          sudo snap install snapcraft --classic
      - name: Install Dependencies
        run: yarn install
      - name: Build sapphire
        run: yarn package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: |
            release/build/*.yml
            release/build/*.yaml
            release/build/*.AppImage
            release/build/*.rpm
            release/build/*.deb
            release/build/*.pacman
            release/build/*.snap

  publish-releases:
    if: ${{ success() }}
    needs: [build-windows, build-linux]
    name: Publish Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Install GitHub CLI
        run: sudo apt-get install gh
      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release/build
      - name: Display structure of downloaded files
        run: ls -R release/build
      - name: Create Draft Release
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "no-tag")
          if [ "$TAG" = "no-tag" ]; then
            gh release create "draft-$(date +%Y%m%d%H%M%S)" --draft --title "Draft Release" --notes "This is a draft release." $(find release/build -type f)
          else
            gh release create "$TAG" --title "Release $TAG" --notes "Release notes for $TAG" $(find release/build -type f)
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Replace Existing Assets
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "no-tag")
          if [ "$TAG" != "no-tag" ]; then
            for file in $(find release/build -type f); do
              gh release upload "$TAG" "$file" --clobber
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
